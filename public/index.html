<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="IPL visualization">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Exp_Pro</title>
</head>

<body>
    <h1>Intro to Express: Satellite Project</h1>
    <p>latitue:<span id='latitude'></span>&deg</br>
        longitude:<span id='longitude'></span>&deg
    </p>
    <button id='sate'>geolocate</button>
    <script>
        document.getElementById('sate').addEventListener('click', event=> {
        if('geolocation' in navigator){
            console.log('geolocation available');
            navigator.geolocation.getCurrentPosition(async position=>{
                const lat = position.coords.latitude
                const lon = position.coords.longitude
                const data={lat, lon}
                const options = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                }
                const response = await fetch('/api',options)
                const json = await response.json()
                console.log(json)
                document.getElementById('latitude').textContent=lat
                document.getElementById('longitude').textContent=lon
            })
        }
        else{
            console.log('geolocation not available')
        }
    })
    </script>
</body>
</html>

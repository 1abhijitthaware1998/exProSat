<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="IPL visualization">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Exp_Pro</title>
</head>

<body>
    <h1>My Express Project</h1>
    <p>Let's go ~</p>
    <script> 
        just()    
        async function just(){
            const response = await fetch('/api')
            const data = await response.json()

            for(item of data){
                const root = document.createElement('div')
                const country = document.createElement('div')
                const lat = document.createElement('div')
                const lon = document.createElement('div')
                const date = document.createElement('div')
                const br = document.createElement('div')

                country.textContent = `country: ${item.country} ❇`
                lat.textContent = `latitude: ${item.lat}°` 
                lon.textContent = `longitude: ${item.lon}°`

                const dateString = new Date(item.timestamp).toLocaleString()
                date.textContent = dateString
                br.textContent = '------------------------------'
                root.append(country, lat, lon, date, br)
                document.body.append(root)
            }
            console.log(data)
        }
        
    </script>
    
</body>
</html>
